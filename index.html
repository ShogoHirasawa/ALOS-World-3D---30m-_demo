<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ALOS-World-3D---30m-_demo</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <script src="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = new maplibregl.Map({
        container: "map",
        style: {
          version: 8,
          sources: {
            "raster-tiles": {
              type: "raster",
              tiles: [
                "https://shogohirasawa.github.io/ALOS-World-3D---30m-_demo/zxy/{z}/{x}/{y}.png",
              ],
              tileSize: 256,
              attribution:
                '出典:<a target="_top" rel="noopener" href="https://www.eorc.jaxa.jp/ALOS/jp/index_j.htm">JAXA</a>',
            },
          },
          layers: [
            {
              id: "ALOS-World-3D",
              type: "raster",
              source: "raster-tiles",
              minzoom: 9,
              maxzoom: 18,
            },
          ],
        },
        center: [139.63095, 35.61473], // starting position
        zoom: 9, // starting zoom
      });
    </script>
  </body>
</html>
